{% include 'categorias/header.html' %}

{% with messages= get_flashed_messages() %}

{% if messages %}
    <div class="alert alert-danger" role="alert">
        {% for message in  messages %}
            {{ message }}
        {% endfor %}    
    </div>
{% endif %}

{% endwith %}


<br><br>
<form method="post" action="/store_categoria" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">
            Introducir Categoria
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos de la categoria</h5>
            <p class="card-text">
                
                <div class="form-group">
                    <label for="txtNombre">Nombre:</label>
                    <input id="txtNombre" class="form-control" type="text" name="txtNombre">
                </div>

               <div class="form-group">
                <input type="submit" class="btn btn-success" value="Agregar">
                <a href="{{ url_for("categorias_inicio") }}" class="btn btn-primary">Volver</a>
               </div>
                

            </p>
        </div>
    </div>
    
  
</form>
{% include 'categorias/footer.html' %}
