{% include 'categorias/header.html' %}
Formulario para Editar
{% for categoria in categorias %}
    

<form method="post" action="/actualizar_categoria" enctype="multipart/form-data">


    <div class="card">
        <div class="card-header">
            Editar Categoria
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos de la Categoria</h5>
            <p class="card-text">

                <div class="form-group">
                    <label for="txtNombre">Nombre:</label>
                    <input id="txtNombre" value="{{ categoria[1] }}" class="form-control" type="text" name="txtNombre">
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Editar">
                    <a href="{{ url_for("categorias_inicio") }}" class="btn btn-primary">Volver</a>
                </div>

                <input type="hidden" value="{{ categoria[0] }}" name="txtID" id="txtID">
                

            </p>
        </div>
    </div>
    


</form>

{% endfor %}
{% include 'categorias/footer.html' %}
